<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="display-numbers"></p>
        </div>

        <div class="keys-container">
            <div class="row">
                <button class="key">DE</button>
                <button class="key" onclick="clearDisplay()">AC</button>
                <button class="non-numeric key" onclick="appendToDisplay('/')">/</button>
                <button class="non-numeric key" onclick="appendToDisplay('*')">*</button>
            </div>
            
            <div class="row">
                <button class="numeric key" onclick="appendToDisplay('7')">7</button>
                <button class="numeric key" onclick="appendToDisplay('8')">8</button>
                <button class="numeric key" onclick="appendToDisplay('9')">9</button>
                <button class="non-numeric key" onclick="appendToDisplay('+')">+</button>
            </div>
            
            <div class="row">
                <button class="numeric key" onclick="appendToDisplay('4')">4</button>
                <button class="numeric key" onclick="appendToDisplay('5')">5</button>
                <button class="numeric key" onclick="appendToDisplay('6')">6</button>
                <button class="non-numeric key" onclick="appendToDisplay('-')">-</button>
            </div>
            
            <div class="row">
                <button class="numeric key" onclick="appendToDisplay('1')">1</button>
                <button class="numeric key" onclick="appendToDisplay('2')">2</button>
                <button class="numeric key" onclick="appendToDisplay('3')">3</button>
                <button class="non-numeric key" onclick="appendToDisplay('+')">+</button>
            </div>
            
            <div class="row">
                <button class="numeric key" onclick="appendToDisplay('0')">0</button>
                <button class="non-numeric key" onclick="appendToDisplay('.')">.</button>
                <button class="double-key">=</button>
            </div>
            
        </div>
    </div>
    <div id="hidden-resizer" style="visibility: hidden"></div>
</body>
</html>
